<!DOCTYPE html>
<html ng-app="photoBrowser">
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div ng-controller="photoList" class="container">
		<div class="row">
			<input type="text" class="form-control" ng-model="search.title" />
		</div>
		<div class="row">
			<div ng-repeat="image in images|filter:search" class="col-sm-6">
				<h1>{{image.title}}</h1>
				<img ng-src="{{image.url}}" width="200" />
			</div>
		</div>
	</div>
	
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
